<div class="column1">
  <form id="contact" action="" method="post">
    <h1>Contact Me!</h1>
    <h2>Send me a message</h2>
    <fieldset>
      <input placeholder="Name" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Email" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Please enter your message here..." tabindex="3" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submission" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
</div>
